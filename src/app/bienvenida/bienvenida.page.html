<!-- Menú lateral -->
<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/settings">Settings</ion-item>
      <!-- Agrega otros elementos del menú aquí -->
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Mis Pokémon</ion-title>
      <ion-buttons slot="end">
        <!-- Botón para abrir el menú -->
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- Aquí se agrega el estilo del color de fondo -->
  <ion-content style="--background: #E0F7FA;" class="ion-padding">
    <!-- Mensaje de bienvenida con el nombre del usuario -->
    <div class="ion-padding">
      <h2>¡Bienvenida/o, {{ userName }}!</h2>
    </div>

    <!-- Tarjetas de Pokémon -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let pokemon of pokemons">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ pokemon.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <!-- Imagen centrada -->
              <div class="pokemon-image-container">
                <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-image">
              </div>
              <p>Tipo: {{ pokemon.type }}</p>
              <p>Nivel: {{ pokemon.level }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="ion-padding">¡Aquí encontrarás tus Pokémon favoritos!</div>
  </ion-content>
</div>
